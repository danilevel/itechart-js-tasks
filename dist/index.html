<!DOCTYPE html><html lang="en"><head><title>JS-tasks</title><meta http-equiv="Content-type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="css/style.min.css"><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css"></head><body><div class="task-container"><h1 class="task-container__title task-container__title_margin">Task_1 (min, max, median)</h1><label>Enter an array (through a space):</label><div class="task-container__margin"><input type="text" id="task1_input" class="task-container__input" required> <button type="button" id="task1_button" class="task-container__button">calculate</button><script src="../js/task1.js"></script></div><div><div class="task-container__output"><p>max elem:</p><output id="maxOutput"></output></div><div class="task-container__output"><p>min elem:</p><output id="minOutput"></output></div><div class="task-container__output"><p>median elem:</p><output id="medianOutput"></output></div></div></div><div class="task-container"><h1 class="task-container__title task-container__title_margin">Task_2 (growing collection)</h1><label>Enter an array (through a space):</label><div class="task-container__margin"><input type="text" id="task2_input" class="task-container__input" required> <button type="button" id="task2_button" class="task-container__button">calculate</button><script src="../js/task1.js"></script></div><div class="task-container__output"><p>largest increasing sequence:</p><output id="sequenceOutput"></output></div></div><div class="task-container"><h1 class="task-container__title task-container__title_margin">Task_3 (input text handler)</h1><label>Enter the text:</label><div class="task-container__output"><div><div><textarea type="text" id="task3_input" class="task-container__input_big-size"></textarea></div><button type="button" id="task3_button" class="task-container__button">format</button></div><div><div class="task-container__output"><input type="number" id="inputStringSize" class="task-container__input task-container__input_little-size" value="100" min="1"> <label>- maximum string size</label></div><div class="task-container__output"><input type="number" id="inputStringCount" class="task-container__input task-container__input_little-size" value="30" min="1"> <label>- count of strings</label></div><div class="task-container__output"><select id="selectWrap"><option value="without wrap">without wrap</option><option value="word wrap">word wrap</option><option value="symbol wrap">symbol wrap</option><option value="sentence wrap">sentence wrap</option></select> <label>- type of formatting</label></div></div><div><textarea type="text" id="task3_output" class="task-container__input_big-size" readonly="readonly"></textarea></div><script src="../js/task1.js"></script></div></div><div class="task-container"><h1 class="task-container__title task-container__title_margin">Task_4 (calculator)</h1><div><label>Enter numbers:</label> <input type="text" id="task4_input-first" class="task-container__input" required> <input type="text" id="task4_input-second" class="task-container__input" required></div><div class="task-container__output"><select id="selectOperation"><option value="+">+</option><option value="-">-</option><option value="*">*</option><option value="/">/</option></select><p>- operation</p></div><div class="task-container__margin"><button type="button" id="task4_button" class="task-container__button">calculate</button><script src="../js/task1.js"></script></div><div class="task-container__output"><p>Result:</p><output id="task4_operationOutput"></output></div></div></body></html>
